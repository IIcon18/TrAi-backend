services:
  db:
    image: postgres:15
    container_name: trai_postgres
    environment:
      POSTGRES_USER: trai_user
      POSTGRES_PASSWORD: trai_password
      POSTGRES_DB: trai_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trai_user -d trai_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: .
    container_name: trai_backend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      RESET_DATABASE: "false"
    volumes:
      - ./:/app

  minio:
    image: minio/minio:latest
    container_name: trai_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: trai_minio_user
      MINIO_ROOT_PASSWORD: trai_minio_password
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ../TrAi-frontend
    container_name: trai_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    volumes:
      - ../TrAi-frontend:/app

volumes:
  postgres_data:
  minio_data: